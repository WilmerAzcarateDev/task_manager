<h1>Mi Primer App</h1>
<h2>{{ welcome }}</h2>
<ul>
  <li *ngFor="let task of tasks">
    {{ task }}
  </li>
</ul>
<hr />
<h2>{{'Hola '.repeat(4)}}</h2>
<p>La suma de 3 + 3 es {{3 + 3}}</p>
<p>Hola soy {{ name }} y mi edad es {{ age }}</p>
<img [src]="imagen" alt="a wolf">
<input type="text" [value]="name" name="name" id="txtName">
<input type="number" [value]="person.age" name="name" id="txtName">
<button [disabled]="disabled">Click me</button>
<p>person: {{person.name}}</p>
