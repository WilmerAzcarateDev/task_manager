<div class="container">
  <h1>Mi Primer App</h1>
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task }}
    </li>
  </ul>
  <hr />
  <h2>{{'Hola '.repeat(4)}}</h2>
  <p>La suma de 3 + 3 es {{3 + 3}}</p>
  <p>Hola soy {{ name }} y mi edad es {{ age }}</p>
  <hr>
  <img [src]="imagen" alt="a wolf">
  <input type="text" [value]="name" name="name" id="txtName">
  <button [disabled]="disabled">Click me</button>
  <p>person: {{person.name}}</p>
  <hr>
  <h3>(Click y Double Click)</h3>
  <button (click)="clickHandler()">Click Me Once</button>
  <button (dblclick)="dbClickHandler()">Click Me Twice</button>
  <h3>(Change)</h3>
  <input type="number" [value]="person.age" (change)="changeHandler($event)" name="age" id="numberAge">
  <input type="text" [value]="person.name" (change)="changeHandler($event)" name="personName" id="txtPersonName">
  <h3>(Keydown)</h3>
  <input type="text" [value]="person.name" (keydown)="keyDownHandler($event)" name="personName2" id="txtPersonName2">
  <h3>(Keydown shift t)</h3>
  <input type="text" [value]="person.name" (keydown.shift.t)="shiftHandler()" name="personName3" id="txtPersonName3">
</div>
